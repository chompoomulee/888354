<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
			.float_center{
				float: right;

				  position: relative;
				  left: -43%; /* or right 50% */
				  text-align: left;
			}
			div#res{
				   float: left;
				   list-style-type: none;
				   margin: 0 6px;
			}
			div#info{
				float: left;
				list-style-type: none;
			    margin: 0 6px;
			}
</style>
<script src="jquery-1.4.2.min.js"></script>
<script type="text/javascript">
	   $(document).ready(function(){
				$("#btn").click(function(){
					var x = Math.ceil(Math.random()*100); 
					var y = Math.ceil(Math.random()*100); 
					$("#res").html(x +"+"+ y+"=  " );
					$("#send").click(function(){
						var a = parseInt(x);
						var b = parseInt(y);
						var send_ans = parseInt($("#ans").val());
						var answer = a + b;
						if(send_ans == answer){
							$("#show").html(" Result: <font color='green'>That's correct</font>");
						}else if(send_ans != answer){
							$("#show").html(" Result: <font color='red'>That's wrong. The answer is</font>");
						}	
					});
				});
		});
</script>
<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="jquery-latest.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="bootstrap.min.js"></script>
	<div class="form-group">
	<h1><B><center>Ex - Randdom Number for Answer</center></B></h1>
	<center>
		<div class="panel panel-default">
		  <div class="panel-body">
			  <div class="col-xs-6">
				<button id="btn">Randdom Number</button>
				<br>
				<br>
				<div class="float_center">
					<div id="res"></div> 
					<div id="info">
						<input type="text" id="ans" >
					</div>
				</div>
				<br>
			  </div>
		  </div>
		</div>
		<div class="form-group">
			<div class="col-md-12">
				<br>
				<button id="send">Send Answer</button>
			</div>
		</div>
		<br>
		<div id="show"></div>
	
	</center>
</body>
</html>
