<!DOCTYPE html>
<html>
<head>
<script language="javascript">
	function CheckTxtInput(){
		if(frm.txtareainput.value == ''){
			alert('กรอกข้อมูล')
			frm.txtareainput.focus()
			return false
		}else if(frm.case.value == ''){
			alert('กรอก case')
			return false
		}else if(frm.sh.value == ''){
			alert('กรอกข้อมูล Search')
			return false
		}else{
			var info = frm.txtareainput.value;
			var myvalue = info.split(" ");  //ถ้าเจอวรรคแตกเก็บลง array t
			var count=0;
			for(var i=0; i<myvalue.length ; i++){
				if(frm.case.value == '1'){
					if(myvalue[i].indexOf(frm.sh.value,0) != -1){
							count++;
					}
				}else if(frm.case.value == '0'){
					if(myvalue[i]>='a' && myvalue[i] <= 'z'){ //Lower
						myvalue[i] = myvalue[i].toLowerCase();
						frm.sh.value = frm.sh.value.toLowerCase();
					}else if(myvalue[i]>='A' && myvalue[i] <= 'Z'){ //Upper
						myvalue[i] = myvalue[i].toUpperCase();
						frm.sh.value = frm.sh.value.toUpperCase();
					}
					if(myvalue[i].indexOf(frm.sh.value,0) != -1){
						alert(myvalue[i]);
							count++;
					}
				}
			}
			document.getElementById('demo').innerHTML = 'Result for Search: '+count;
		}
	}
</script>
</head>
<body>
<div class="form-group">
	<h1><B><center>Ex2 - Search String Non Sensitive Case</center></B></h1>
	<center>
	<form name="frm" class="form-horizontal" onsubmit="return CheckTxtInput()">
		<div class="form-group">
			<div class="col-md-12">Text Input:
				<textarea name="txtareainput" id="txtareainput" cols="50" rows="4" class="form-control"></textarea>
			</div>
		</div>
		<br>
		<div class="form-group" >
			<div class="col-md-12" name="Sencase">
			Sensitive Case:
			<label class="radio-inline">
				<input type="radio" value="1" name="case">Yes
			</label>
			<label class="radio-inline">
				<input type="radio" value="0" name="case">No
			</label>
			</div>
		</div>
		<br>
		<div class="form-group">
			Search:
			<input type="text" name="sh" >
		<div>
		<br>
		<div class="form-group">

			<button type="button" onclick="return CheckTxtInput()">Search</button>
		</div>
		<br>
		<p id="demo"></p>
	</form>
	</center>
</div>
</body> 
 </html>
